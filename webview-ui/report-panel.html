<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'none';
        style-src ${webview.cspSource} 'unsafe-inline'; 
        script-src 'nonce-${nonce}';
        font-src ${webview.cspSource};
        img-src ${webview.cspSource} https:;
        connect-src ${webview.cspSource};
    ">
    <link rel="stylesheet" type="text/css" href="${cssUri}">
    <title>Error Context Report</title>
</head>

<body>
    <div class="toolbar">
        <div class="summary-stats">
            <span id="total-groups">Groups: 0</span>
            <span id="total-diagnostics">Diagnostics: 0</span>
        </div>
        <div class="actions">
            <input type="text" id="filter-input" placeholder="Filter by file path or message...">
            <button id="copy-markdown-button">Copy Markdown</button>
            <button id="expand-all-button">Expand All</button>
            <button id="collapse-all-button">Collapse All</button>
        </div>
    </div>

    <div id="report-container">
        <p class="placeholder">Scanning for diagnostics or awaiting data...</p>
    </div>

    <script nonce="${nonce}" src="${scriptUri}"></script>
</body>

</html>
